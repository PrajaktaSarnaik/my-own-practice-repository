<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Overlapping Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        
.card-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 60px;  /* Equal space between cards */
    padding: 20px; /* Padding around the container */
}

.card {
    width: 300px; /* Set consistent card size */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease, z-index 0.3s ease;/* Smooth hover effect */
    z-index: 1; /* Default z-index for all cards */
    margin: 10px; /* Equal margin on all sides of the card */
}

.card-overlay {
    position: absolute;
    top: 50%; /* Overlap the top row */
    transform: translateY(-10%);
    transform: translatex(20%);
    display: flex;
    justify-content: center;
    gap: 60px; /* Equal space between cards */
    padding: 20px; /* Padding around the container */
}
.card:hover {
    transform: scale(1.05); /* Slight zoom-in effect */
    transition: transform 0.7s;
    box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
    z-index: 10; /* Bring to front */
}

.card-img-overlay h2,
.card-img-overlay p {
    transition: color 0.3s ease; /* Smooth text color transition */
}

.card:hover .card-img-overlay h2,
.card:hover .card-img-overlay p {
    color: #ffc107; /* Change text color on hover (Bootstrap warning color) */
}

        /* Media query for small devices */
        @media (max-width: 576px) {
            .overlap-container {
                flex-direction: column; /* Stack images vertically */
                justify-content: center;
            }

            .overlap-container img {
                margin-left: 0; /* Remove overlap */
                margin-top: 10px; /* Add space between stacked images */
            }

            .img-2, .img-4 {
                margin-top: 10px;
            }
        }

        /* Media query for medium and larger devices */
        @media (min-width: 768px) {
            .overlap-container {
                flex-direction: row; /* Display images in a row */
                justify-content: center;
            }

            .overlap-container img {
                margin-left: -20px; /* Adjust overlap */
                margin-top: 10px;
            }

            .img-2, .img-4 {
                margin-top: 50px;
            }
            .img-1, .img-3 {
                margin-left: -20px; /* Adjust overlap */
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
