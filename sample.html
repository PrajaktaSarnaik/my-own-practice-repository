<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Overlapping Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .overlap-container {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between images for smaller screens */
            overflow: hidden;
            border: 2px solid red;
            height: 100vh;
        }

        .overlap-container img {
            position: relative;
            object-fit: cover;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, z-index 0.3s ease;
            border: 2px solid green;
        }

        .img-1 {
            z-index: 1;
        }

        .img-2 {
            margin-top: 8em;
            margin-left: -20px;
            z-index: 2;
        }

        .img-3 {
            margin-left: -20px;
            z-index: 3;
        }

        .img-4 {
            margin-top: 8em;
            margin-left: -20px;
            z-index: 4;
        }

        /* Hover Effect (Optional) */
        .overlap-container img:hover {
            z-index: 10; /* Bring to front */
            transform: scale(1.05);
        }

        
            /* 
    .img-1:hover,
    .img-2:hover,
    .img-3:hover,
    .img-4:hover {
        z-index: 10;
        /* Bring to front */
        /* transform: scale(1.1);
        transition: transform 0.7s;
        border: 2px solid #fff;
    }  */

        /* Media query for small devices */
        @media (max-width: 576px) {
            .overlap-container {
                flex-direction: column; /* Stack images vertically */
                justify-content: center;
            }

            .overlap-container img {
                margin-left: 0; /* Remove overlap */
                margin-top: 10px; /* Add space between stacked images */
            }

            .img-2, .img-4 {
                margin-top: 10px;
            }
        }

        /* Media query for medium and larger devices */
        @media (min-width: 768px) {
            .overlap-container {
                flex-direction: row; /* Display images in a row */
                justify-content: center;
            }

            .overlap-container img {
                margin-left: -20px; /* Adjust overlap */
                margin-top: 10px;
            }

            .img-2, .img-4 {
                margin-top: 50px;
            }
            .img-1, .img-3 {
                margin-left: -20px; /* Adjust overlap */
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-sm-12 overlap-container">
                <img src="https://via.placeholder.com/300x200" alt="Image 1" class="img-fluid img-1">
                <img src="https://via.placeholder.com/300x200" alt="Image 2" class="img-fluid img-2">
                <img src="https://via.placeholder.com/300x200" alt="Image 3" class="img-fluid img-3">
                <img src="https://via.placeholder.com/300x200" alt="Image 4" class="img-fluid img-4">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
